<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Construction App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to the Construction Marketplace</h1>

  <form id="serviceForm">
    <h3>Post a Service (Local Test)</h3>
    <input type="text" id="type" placeholder="Type (e.g., Transporter, Seller)" required>
    <input type="text" id="description" placeholder="Description" required>
    <button type="submit">Post Service</button>
  </form>

  <h3>Available Services</h3>
  <ul id="servicesList"></ul>

  <script src="script.js"></script>
</body>
</html>
