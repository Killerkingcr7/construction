<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Select Your Role</h2>
  <div class="role-buttons">
    <button onclick="chooseRole('provider')">Service Provider</button>
    <button onclick="chooseRole('client')">Client</button>
  </div>

  <script>
    function chooseRole(role) {
      if (role === 'provider') {
        window.location.href = 'index.html'; // Provider posting services
      } else if (role === 'client') {
        window.location.href = 'client.html'; // Client viewing services
      }
    }
  </script>
</body>
</html>
